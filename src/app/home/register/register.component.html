<form action="#" style="margin-top: 0px !important; margin-bottom: 0px !important;">
  <div *ngIf="!showMetaMaskCard">
    <h1 *ngIf="!user">Web3 Login</h1>
    <button (click)="submit()" *ngIf="!user">Sign In</button>
  </div>
  
  
<!-- MetaMask Not Found Container -->
<div *ngIf="showMetaMaskCard">
  <h5 class="fw-semibold mb-3">MetaMask Not Found</h5>

  <p class="mb-2">{{ browserMessage }}</p>

  <p *ngIf="downloadLinks.length > 0 || alternativeLink" class="mb-2">
    Please install a Web3 wallet to proceed:
  </p>

  <ul class="list-unstyled">
    <!-- MetaMask Download Links -->
    <ng-container *ngIf="downloadLinks.length > 0">
      <li *ngFor="let link of downloadLinks" class="mb-2">
        <a
          [href]="link.url"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none text-primary fw-medium"
        >
          {{ link.text }}
        </a>
      </li>
    </ng-container>

    <!-- Alternative ERC-20 Wallet Link -->
    <li *ngIf="downloadLinks.length === 0 && alternativeLink" class="mb-2">
      <a
        [href]="alternativeLink.url"
        target="_blank"
        rel="noopener noreferrer"
        class="text-decoration-none text-primary fw-medium"
      >
        {{ alternativeLink.text }}
      </a>
    </li>
  </ul>

  <!-- Unsupported Browser Message -->
  <p *ngIf="downloadLinks.length === 0 && !alternativeLink" class="mb-2 text-danger">
    {{ unsupportedMessage }}
  </p>

  <!-- Suggested Browsers -->
  <p *ngIf="showSuggestedBrowsers" class="mb-2">
    Suggested browsers for Web3 login:
  </p>
  <ul *ngIf="showSuggestedBrowsers" class="list-unstyled">
    <li *ngFor="let browser of suggestedBrowsers" class="mb-2">
      <a
        [href]="browser.url"
        target="_blank"
        rel="noopener noreferrer"
        class="text-decoration-none text-primary fw-medium"
      >
        {{ browser.name }}
      </a>
    </li>
  </ul>

 <!-- Retry Button -->
<button class="btn btn-outline-primary mt-3 w-100 responsive-retry-btn" (click)="retry()">
  Return and Retry
</button>

</div>

</form>
