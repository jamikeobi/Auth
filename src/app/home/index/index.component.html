<h2 class="mt-10" *ngIf="!isMobile"><i class="fa fa-lock secure"></i></h2>
<div class="container" id="container" *ngIf="!loggedIn && !isMobile">
	<ngx-spinner></ngx-spinner>
	<div class="form-container sign-up-container">
		<form action="#">
			<h1 class="h1">Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<div class="container sign-up-inputs">
				<!-- Inputs for Sign Up -->
				<!-- Name -->
				<div class="input-group mb-3">
					<span class="input-group-text bg-light"><i class="fa fa-user" style="color: #FF4B2B !important;"></i></span>
					<input type="text" class="form-control" placeholder="Your Name" />
				</div>

				<!-- Email -->
				<div class="input-group mb-3">
					<span class="input-group-text bg-light"><i class="fa fa-envelope" style="color: #FF4B2B !important;"></i></span>
					<input type="email" class="form-control" placeholder="Email Address" />
				</div>

				<!-- Password -->
				<div class="input-group mb-3">
					<span class="input-group-text bg-light"><i class="fa fa-lock" style="color: #FF4B2B !important;"></i></span>
					<input type="password" class="form-control" placeholder="Password" />
				</div>

			</div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-up-container">
		<app-register></app-register>
	</div>
	<div class="form-container sign-in-container">
		<app-login></app-login>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>My Dapp Friend!</h1>
				<p>Log in using your email and password</p>
				<button class="ghost" id="signIn">Switch</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Sign in using Web3</p>
				<button class="ghost" id="signUp">Connect</button>
			</div>
		</div>
	</div>

</div>
<app-landing *ngIf="loggedIn"></app-landing>

<app-footer></app-footer>
