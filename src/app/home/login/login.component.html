<form action="#">
  <h1 *ngIf="!user">Sign in</h1>
  <h1 *ngIf="user && user.status==1">Two Factor</h1>
  <span *ngIf="!user">using email and password</span>
  <span *ngIf="user && user.status==1">Check {{getMaskedEmail(user.email)}} for verification code</span>
  
  <input 
    type="email" 
    placeholder="Email" 
    [ngClass]="{ 'error-border': emailError }"
    (focus)="resetError('email')"
    [(ngModel)]="email" 
    name="email"
    *ngIf="!user"
  />
  
  <input 
    type="password" 
    placeholder="Password" 
    [ngClass]="{ 'error-border': passwordError }"
    (focus)="resetError('password')" 
    *ngIf="!user"
    [(ngModel)]="password" 
    name="password"
  />

  <!-- Add First Time User checkbox -->
  <div class="checkbox-container" *ngIf="!user">
    <label title="Click to create an account">
      <input 
        type="checkbox" 
        [(ngModel)]="isFirstTimeUser" 
        name="isFirstTimeUser"
      />
      First Time User?
    </label>
  </div>

  <input 
    type="number" 
    placeholder="Code" 
    [ngClass]="{ 'error-border': codeError }"
    (focus)="resetError('code')" 
    *ngIf="user && user.status==0"
    [(ngModel)]="code" 
    name="code"
  />
  
  <button (click)="submit()" *ngIf="!user">Sign In</button>
  <button (click)="verify()" *ngIf="user && user.status==0">Verify</button>
  <a href="javascript:void(0)" (click)="reset()" *ngIf="user">Change Email</a>
</form>
